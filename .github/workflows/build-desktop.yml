name: Build Desktop Apps

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            npm_script: dist:mac
          - os: windows-latest
            npm_script: dist:win
          - os: ubuntu-latest
            npm_script: dist:linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Linux packaging deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build desktop artifacts
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run ${{ matrix.npm_script }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lcms-desktop-${{ runner.os }}
          path: |
            release/**/*.dmg
            release/**/*.zip
            release/**/*.exe
            release/**/*.msi
            release/**/*.AppImage
            release/**/*.deb
